name: Workflow - Deploy no DockerHub

on:
  push:
    tags:
      - 'v*'
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:

jobs:
  dockerhub-deploy:
    name: Publicar imagem no DockerHub
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set IMAGE_TAG
        id: vars
        run: |
          if [[ "${{ github.ref_name }}" != "main" ]]; then
          echo "IMAGE_TAG=${{ github.ref_name }}" >> $GITHUB_OUTPUT
          else
          echo "IMAGE_TAG=${{ github.sha }}" >> $GITHUB_OUTPUT
          fi

      - name: Login in DockerHub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USER }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build with Maven (without tests)
        run: mvn clean install -DskipTests

      - name: Build & Pushish to DockerHub
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: |
            ${{ secrets.DOCKERHUB_USER }}/modulo3:latest
            ${{ secrets.DOCKERHUB_USER }}/modulo3:${{ steps.vars.outputs.IMAGE_TAG }}

      - name: Update DockerHub README
        uses: peter-evans/dockerhub-description@v3
        with:
          username: ${{ secrets.DOCKERHUB_USER }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
          repository: ${{ secrets.DOCKERHUB_USER }}/modulo3
          readme-filepath: ./README.md